<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register as Patient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input {
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        button {
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-3px);
        }

        /* Messages styling */
        .message {
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: #e53e3e;
        }

        .success-message {
            color: #38a169;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            color: #5a67d8;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register as Patient</h2>

        <form th:action="@{/register-patient}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <button type="submit">Register</button>
        </form>

        <p th:if="${errorMessage}" class="message error-message" th:text="${errorMessage}"></p>
        <p th:if="${successMessage}" class="message success-message" th:text="${successMessage}"></p>

        <a th:href="@{/login}" class="back-link">Back to Login</a>
    </div>
</body>
</html>
