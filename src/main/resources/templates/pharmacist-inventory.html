<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medicine Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h2, h3 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 30px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            font-size: 1rem;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f7fafc;
        }

        tr:hover {
            background-color: #ebf4ff;
        }

        /* Form and buttons styling */
        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #5a67d8;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            color: #5a67d8;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medicine Inventory</h2>
        
        <table th:if="${inventory != null && !inventory.empty}">
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medicine : ${inventory}">
                    <td th:text="${medicine.name}"></td>
                    <td th:text="${medicine.stock}"></td>
                </tr>
            </tbody>
        </table>

        <h3>Upload Inventory</h3>
        <form th:action="@{/pharmacist/inventory/upload}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <br />
            <button type="submit">Upload</button>
        </form>

        <div style="text-align: center;">
            <a class="back-link" th:href="@{/pharmacist/dashboard}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
