<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            font-size: 1rem;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f7fafc;
        }

        tr:hover {
            background-color: #ebf4ff;
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            color: #5a67d8;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Notes</h2>

        <table th:if="${notes != null && !notes.empty}">
            <thead>
                <tr>
                    <th>Doctor</th>
                    <th>Note</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="note : ${notes}">
                    <td th:text="${note.doctor.username}"></td>
                    <td th:text="${note.note}"></td>
                    <td th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>

        <div style="text-align: center;">
            <a class="back-link" th:href="@{/patient/dashboard}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
