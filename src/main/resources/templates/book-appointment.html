<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <style>
        /* Reset some default styles */
        body, h2, form, label, input, select, button, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* General body styling */
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        /* Input and Select styling */
        input[type="date"], select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Back link styling */
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form th:action="@{/patient/appointment/book}" method="post">
            <div class="form-group">
                <label for="doctorId">Doctor:</label>
                <select id="doctorId" name="doctorId" required>
                    <option th:each="doctor : ${doctors}" th:value="${doctor.user.id}" th:text="${doctor.firstName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <select id="time" name="time" required>
                    <option th:each="timeSlot : ${timeSlots}" th:value="${timeSlot}" th:text="${timeSlot}"></option>
                </select>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
        <a class="back-link" th:href="@{/patient/dashboard}">Back to Dashboard</a>
    </div>
</body>
</html>
