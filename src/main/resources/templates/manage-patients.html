<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Patients</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 30px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 1rem;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            font-size: 1rem;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f7fafc;
        }

        tr:hover {
            background-color: #ebf4ff;
        }

        .action-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .action-links a:hover {
            color: #5a67d8;
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
            margin-top: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            color: #5a67d8;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Patients</h2>
        
        <table th:if="${!patients.empty}">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.username}"></td>
                    <td class="action-links">
                        <a th:href="@{/doctor/patient/view/{id}(id=${patient.id})}">View Profile</a> |
                        <a th:href="@{/doctor/patient/add-note/{id}(id=${patient.id})}">Add Note</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a class="back-link" th:href="@{/doctor/dashboard}">Back to Dashboard</a>
    </div>
</body>
</html>
